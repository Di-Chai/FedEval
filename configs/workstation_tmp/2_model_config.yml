  dropout: 0.2
  embedding_dim: 0
  hidden_units: 64
  loss: binary_crossentropy
  metrics:
  - binary_accuracy
  name: StackedLSTM
  optimizer:
    lr: 0.05
    momentum: 0
    name: sgd
  units:
  - 512
  - 512
