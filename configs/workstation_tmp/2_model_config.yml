FedModel:
  B: 1000
  C: 1.0
  E: 1
  beta1: 0.9
  beta2: 0.99
  eta: 1.0
  max_rounds: 10000
  mu: 0.01
  name: FedSTC
  num_tolerance: 500
  opt_name: fedyogi
  rounds_between_val: 1
  sparsity: 0.1
