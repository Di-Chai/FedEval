FedModel:
  name: FedSVD
  # Shared params
  B: 32
  C: 1.0
  E: 1
  max_rounds: 1000
  num_tolerance: 300
  rounds_between_val: 1
  # FedSTC
  sparsity: 0.01
  # FedProx
  mu: 0.01
  # FedOpt
  tau: 0.0001
  beta1: 0.9
  beta2: 0.99
  opt_name: 'fedyogi'
  # Server LR, used by FedOpt and FedSCA
  eta: 1.0
  # FedSVD
  block_size: 1000
  fedsvd_mode: svd  # or pca
  fedsvd_top_k: -1  # -1 means computing all the singular vectors
MLModel:
  name: LeNet
  activation: relu
  dropout: 0.2
  units:
    - 512
    - 512
  optimizer:
    name: sgd
    lr: 0.1
    momentum: 0.9
  loss: categorical_crossentropy
  metrics:
    - accuracy